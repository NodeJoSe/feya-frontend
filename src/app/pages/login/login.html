<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <!-- <div class="col-md-12 text-center">
        <img src="/assets/img/logo.png" class="img-fluid logo-sign-in" alt=""/>
      </div> -->
      <ba-card cardTitle="Iniciar Sesión" baCardClass="with-scroll table-panel text-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
          <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
            <div class="col-md-12">
              <input [formControl]="email" type="text" class="form-control" id="inputemail3" placeholder="{{'Email' | translate}}"/>
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <div class="col-md-12">
              <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}"/>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12 d-flex justify-content-center">
              <button [disabled]="!form.valid" type="submit" class="btn btn-primary" translate>Iniciar sesión</button>
            </div>
          </div>
        </form>
      </ba-card>
    </div>
  </div>
</div>
