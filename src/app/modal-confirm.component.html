<div class="modal-content">
  <div class="modal-header">

    <h4 *ngIf="title.length" class="modal-title">{{ title }}</h4>

    <button class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="max-height: 555px; overflow-y: auto;">

    <p *ngIf="message.length">{{ message }}</p>

    <p *ngIf="alert.length" class="text-danger">{{ alert }}</p>

  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="closeModal()">
      No
    </button>
    <button class="btn btn-primary confirm-btn" (click)="confirm()">
      Yes, I'm sure
    </button>
  </div>
</div>
